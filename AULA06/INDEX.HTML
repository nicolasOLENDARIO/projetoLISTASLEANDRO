<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audios em HTML</title>
</head>
<body> <H1>Reproduzindo audio</H1>
    <h2> primeira forma</h2>
    <p> Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="Djavan - Não é um Bolero (Audio) [NL3CAXWvdpY].mp3" controls autoplay></audio>
    <h2>Segunda forma</h2>
    <audio preload="metadata" autoplay controls loop> <source src="Djavan - Não é um Bolero (Audio) [NL3CAXWvdpY].mp3" type="audio/mpeg"></audio>



</body>
</html>
